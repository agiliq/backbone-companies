	<script type="text/javascript">
	    $(document).ready(function(){

    	         return this;
    	       },
    	       
    	       initialize: function() {
                 this.model.bind('change', this.render, this);
               },
    	    });

    	    agiliq = new Company({name: "Agiliq"});
    	    var company_list = new CompanyList({model: agiliq});
	        
	    });
	    
	</script>
